<div>
  <div v-if="content">
    <div class="title">
      {{ content.title }}
    </div>

    <div class="title-cn">
      {{ content.titleCN }}
    </div>

    <div class="row">
      <i class="material-icons">edit</i>
      <div>{{ content.author }}</div>
    </div>

    <div class="row">
      <i class="material-icons">brush</i>
      <div>{{ content.illust }}</div>
    </div>

    <div class="row">
      <i class="material-icons">live_tv</i>
      <a :href="'https://bgm.tv/subject/' + content.bgm">Bangumi: {{ content.bgm }}</a>
    </div>
  </div>

  <div v-if="!content" class="loading"></div>
</div>
