<div>
  <div class="brand">BPIndex</div>
  <div v-if="!list" class="loading">
    Loading...
  </div>
  <div class="entries">
    <router-link class="entry" v-for="entry of list" :to="'/' + entry.name">
      <div class="entry-name">
        {{ entry.name }}
      </div>
      <div class="entry-modified row">
        <i class="material-icons">access_time</i> {{ formatDate(entry.modified) }}
      </div>
    </router-link>
  </div>
</div>
